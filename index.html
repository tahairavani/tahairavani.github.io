<!doctype html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>طاها ایروانی</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            // تنظیم تم بر اساس prefers-color-scheme
            tailwind.config = {
                darkMode: "class", // فعال کردن حالت دارک بر اساس کلاس
            };
        </script>

        <style>
            /* استایل برای متن در حالت دارک */
            .dark p {
                color: #ccc;
            }
        </style>
    </head>
    <body
        class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900"
        id="body"
    >
        <div
            class="text-center p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-xl transition-colors duration-500"
        >
            <h1
                class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-4"
            >
                هعی سلام !من طاها هستم
            </h1>
            <p class="text-gray-700 dark:text-gray-300">
                اینجا هم صفحه شخصی منه !!
            </p>
            <a
                class="px-4 py-2 bg-blue-800 text-white rounded hover:bg-blue-700 transition"
                href="https://github.com/tahairavani"
                >my github page</a
            >
        </div>

        <script>
            // چک کردن حالت دارک سیستم و اضافه کردن کلاس dark به <body> اگر لازم بود
            if (
                window.matchMedia &&
                window.matchMedia("(prefers-color-scheme: dark)").matches
            ) {
                document.documentElement.classList.add("dark");
            }
        </script>
    </body>
</html>
